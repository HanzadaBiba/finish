<!DOCTYPE html>
{% load static %}
{% load units_tags %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}

    {% endblock %}</title>



	<!-- Loading Bootstrap -->
	<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">

	<!-- Loading Font Awesome Icons -->
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

	<!-- Loading Drunken Parrot UI -->
	<link href="{% static 'css/drunken-parrot.css' %}" rel="stylesheet">
	<link href="{% static 'css/demo.css' %}" rel="stylesheet">


<body>

    <nav class="navbar navbar-default" role="navigation">
								<div class="container-fluid">
									<div class="navbar-header">
										<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1"><span class="fa fa-bars"></span></button>
                                        <a href="{% url 'home:home' %}"><img class="navbar-brand-img" src="{% static 'Petro Retail logo .png' %}" alt="" width="101"></a>
									</div>

									<div class="collapse navbar-collapse" id="navbar-collapse-1">

                                        {% if  user.is_authenticated %}
                                            <p class="navbar-text navbar-right"> <a href="{% url 'logout' %}" class="navbar-link">Выйти </a></p>

                                    	<p  class="navbar-text  navbar-right" style="color: black"><a href="{% url 'work' user.id %}"  class="b navbar-link">Админ панель</a>  </p>

                                    	     {% else %}

                                                <p class="navbar-text navbar-right"> <a href="{% url 'register' %}" class="navbar-link">Регистрация </a></p>

                                            <p class="navbar-text navbar-right"> <a href="{% url 'login' %}" class="navbar-link">Войти </a></p>
                                        {% endif %}

										<ul class="nav navbar-nav navbar-right navbar-icons">
											<li><br>
                                                 <div class="input-icon">
											<span class="fa fa-search"></span>
                                                     <form action="{% url 'home:founded' %}" method="get">
											<input type="text" class="form-control" placeholder="Поиск" name="q">
										</form>
                                                 </div>
                                            </li>

										</ul>

									</div><!-- /.navbar-collapse -->
								</div><!-- /.container-fluid -->
							</nav>
<div class="row">
    <div class="col-md-3">
    {% units_all %}
</div>
<div class="col-md-9 new1">



{% block content %}

{% endblock %}
</div></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/checkbox.js' %}"></script>
	<script src="{% static 'js/radio.js' %}"></script>
	<script src="{% static 'js/bootstrap-switch.js' %}"></script>
	<script src="{% static 'js/toolbar.js' %}"></script>
	<script src="{% static 'js/application.js' %}"></script>

</body>
